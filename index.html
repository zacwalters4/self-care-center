<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>✨ Self Care Center ✨</title>
  </head>
  <body>
    <h1 class="header">✨ Self Care Center ✨</h1>
    <h2 class="header question">Which type of message?</h2>
    <form>
      <label for="choiceOne">
        <input type="radio" id="affirmation" name="message-choice" value="affirmation"/>affirmation
      </label>
      <label for="choiceTwo">
        <input type="radio" id="mantra" name="message-choice" value="mantra"/>mantra
      </label>
      <button class="receive-button">Receive Message</button>
    </form>
    <section class="message-box">
      <img class="bell" src="./assets/meditate.svg">
    </section>
    <section class="fav-page hidden">
      <h1 class="header">Double click to remove!</h1>
    </section>
    <section class="favorites">
      <button class="favorite-button hidden">Favorite Message</button>
      <button class="show-favorites-button hidden">Show Favorites</button>
      <button class="home-button hidden">Home</button>
    </section>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
